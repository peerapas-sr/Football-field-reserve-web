{% extends 'public/base.html' %}

{% block title %}Reset Password {% endblock %}
{% block content %}
{% load static %}
<div class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({% static 'images/test.jpg' %});">

    <div class="p-6 shadow-lg bg-white rounded-md w-full max-w-md text-gray-700">
        <h1 class="text-3xl block text-center font-semibold">รีเซ็ตรหัสผ่าน</h1>
        <!-- error message -->
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %} text-center mt-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
        
        <form method="POST">
            {% csrf_token %}
            <!-- email field -->
            <div class="mt-5">
                <label class="block text-base mb-2 text-gray-700">Email</label>
                <input type="email" required name="email" placeholder="โปรดกรอกอีเมลเพื่อรีเซ็ตรหัสผ่าน" class="border border-gray-300 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md">
            </div>
            <div>
                <input type="submit" value="Reset Password"  class="w-full p-1 mt-5 flex justify-center items-center border-gray-300 text-white bg-red-500 hover:bg-red-600 rounded-md " style="cursor: pointer;">
            </div>
            <!-- หรือ -->
            <div class="flex items-center mt-5" style="gap: 4px;">
                <hr class="flex-grow border border-gray-600 mt-1">
                <span class="mx-2 text-gray-600">หรือ</span>
                <hr class="flex-grow border border-gray-600 mt-1">
            </div>
            
            <div class="mt-2 flex justify-center" style="gap: 4px;">
                <p>จำรหัสผ่านได้แล้ว!</p><a href="{% url 'login-th' %}" class="text-red-600 hover:underline">เข้าสู่ระบบ</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
