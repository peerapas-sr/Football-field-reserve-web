{% extends 'public/base.html' %}
{% load static %}
{% block content %}

<div class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({% static 'images/test.jpg' %});">
  <!-- container -->
  <div class="p-6 shadow-lg bg-white rounded-md w-full max-w-md text-gray-700">
    <!-- heading -->
    <h1 class="text-3xl block text-center font-semibold">รีเซ็ตรหัสผ่าน</h1>
    <p class="text-l block text-center font-semibold mt-3">กรุณาระบุรหัสผ่านใหม่ที่ต้องการ</p>
    <!-- error message -->
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %} text-center mt-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
      
    <form method="POST">

      {% csrf_token %}

      <div class="mt-5">
        <label for="username" class="block text-base mb-2 text-gray-700">รหัสผ่านใหม่</label>
        <input type="password" required name="password" placeholder="Password" class="border border-gray-300 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Confirm your password" required>
      </div>    

      <div class="mt-3">
        <label for="username" class="block text-base mb-2 text-gray-700">ยืนยันรหัสผ่าน</label>
        <input type="password" required name="confirm_password" placeholder="Confirm your password" class="border border-gray-300 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Confirm your password" required>
      </div>    

      <button type="submit" value="Reset Password" class="w-full p-1 mt-5 flex justify-center items-center border-gray-300 text-white bg-red-500 hover:bg-red-600 rounded-md" style="cursor: pointer;">
        รีเซ็ตรหัสผ่าน
      </button>
    </form>
  </div>
</div>  
{% endblock %}
