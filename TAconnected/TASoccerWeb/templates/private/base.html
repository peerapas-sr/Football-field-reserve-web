<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body style="background-color: #f3f4f6;">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sticky text-white w-64 p-4" style="background-color: #101828;width: 16rem;">
            <button onclick="toggleSidebar()" class="mb-4 p-2 rounded-md hover:bg-gray-700" style="background-color: #1e2939; cursor: pointer; width: 4rem;">
                ☰
            </button>
            <nav class="space-y-4">
                <a href="{% url 'admin_dashboard' %}" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">🏠</span> <span class="sidebarText text-xl" >Dashboard</span>
                </a>
                <a href="{% url 'admin_userManagement' %}" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">👤</span> <span class="sidebarText text-xl" >Users</span>
                </a>
                <a href="{% url 'admin_reservationManagement' %}" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">📅</span> <span class="sidebarText text-xl" >Reservations</span>
                </a>
                <a href="#" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">💳</span> <span class="sidebarText text-xl" >Payments</span>
                </a>
                <a href="{% url 'admin-gallery' %}" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">🌄</span> <span class="sidebarText text-xl" >Gallery</span>
                </a>
                <a href="#" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">⚙️</span> <span class="sidebarText text-xl" >Settings</span>
                </a>
                <a href="{% url 'home-th' %}" class="flex items-center gap-2 p-2 hover:bg-gray-700 rounded-md">
                    <span style="font-size: 2rem;">🚪</span> <span class="sidebarText text-xl" >Logout</span>
                </a>
            </nav>
        </aside>
        {% block content %}
        <!-- for main content of the page -->
        {% endblock %}
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "4rem" || sidebar.style.width === "") {
                sidebar.style.width = "256px"; // Expand
            } else {
                sidebar.style.width = "4rem"; // Collapse
            }
    
            // Select all elements with class "sidebarText"
            let sidebarTexts = document.querySelectorAll(".sidebarText");
    
            // Toggle "hidden" class for each sidebarText element
            sidebarTexts.forEach(text => {
                text.classList.toggle("hidden");
            });
        }
    </script>
    {% block extra_js %}
    <!-- for script -->
    {% endblock %}
</body>
</html>
